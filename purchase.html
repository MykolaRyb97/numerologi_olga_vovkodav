  <nav class="menu">

  </nav>
</header>

  <main>
    <section class="purchase">
      <h1>Придбати методичку</h1>
      <p>Тут можна оформити покупку нашої методички з матриці долі.</p>

      <form action="#" method="post" class="purchase-form">
        <label for="name">Ваше ім’я:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>

        <label for="product">Виберіть товар:</label>
        <select id="product" name="product">
          <option value="methodic">Методичка з матриці долі</option>

        </select>

        <button type="submit">Придбати</button>
      </form>
    </section>
  </main>
