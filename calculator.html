<!DOCTYPE html>

  <style>

<body>
  <div class="container">
    <h1>–ú–∞—Ç—Ä–∏—Ü—è –î–æ–ª—ñ</h1>
    <form id="matrix-form">
      <label for="name">–Ü–º'—è:</label>
      <input type="text" id="name" required>

      <label for="birthdate">–î–∞—Ç–∞ –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è:</label>
      <input type="date" id="birthdate" required>

      <button type="submit">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    function digitSum(num) {
      while (num > 9) {
        num = num.toString().split('').reduce((a, b) => a + Number(b), 0);
      }
      return num;
    }

    function nameToNumber(name) {
      const alphabet = {
        '–ê':1,'–ë':2,'–í':3,'–ì':4,'“ê':5,'–î':6,'–ï':7,'–Ñ':8,'–ñ':9,
        '–ó':1,'–ò':2,'–Ü':3,'–á':4,'–ô':5,'–ö':6,'–õ':7,'–ú':8,'–ù':9,
        '–û':1,'–ü':2,'–†':3,'–°':4,'–¢':5,'–£':6,'–§':7,'–•':8,'–¶':9,
        '–ß':1,'–®':2,'–©':3,'–¨':4,'–Æ':5,'–Ø':6
      };
      let sum = 0;
      name = name.toUpperCase().replace(/[^–ê-–Ø“ê–Ñ–Ü–á]/g, '');
      for (let ch of name) {
        if (alphabet[ch]) sum += alphabet[ch];
      }
      return digitSum(sum);
    }

    document.getElementById("matrix-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const birthdate = document.getElementById("birthdate").value;

      if (!birthdate) return;

      const date = new Date(birthdate);
      const day = date.getDate();
      const month = date.getMonth() + 1;
      const year = date.getFullYear();

      const destiny = digitSum(day + month + year);
      const soul = digitSum(day);
      const karma = digitSum(month);
      const talent = digitSum(
        year.toString().split('').reduce((a,b)=>a+Number(b),0)
      );
      const nameNumber = nameToNumber(name);

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –¥–ª—è ${name} (${birthdate}):</strong><br><br>
        üîπ –ß–∏—Å–ª–æ –¥–æ–ª—ñ: <b>${destiny}</b><br>
        üîπ –ß–∏—Å–ª–æ –¥—É—à—ñ: <b>${soul}</b><br>
        üîπ –ß–∏—Å–ª–æ –∫–∞—Ä–º–∏: <b>${karma}</b><br>
        üîπ –ß–∏—Å–ª–æ —Ç–∞–ª–∞–Ω—Ç—É: <b>${talent}</b><br>
        üîπ –ß–∏—Å–ª–æ —ñ–º–µ–Ω—ñ: <b>${nameNumber}</b>
      `;
    });
